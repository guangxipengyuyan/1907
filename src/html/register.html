<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.0.0.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
    <title>注册</title>
</head>
<body>
    <div class="header container clear">
        <a href="../index.html" class="logo fl"></a>
        <div class="header_right fr">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>

    <div class="main container clear">
        <a class="main_left fl"></a>
        <div class="main_right fr">
            <div class="main_right_top clear">
                <h2>用户注册</h2>
                <span>已有帐号<a href="./login.html">在此登录</a></span>
            </div>
            <form class="register_box">
                <div class="shouji_box">
                    <input type="text" class="shouji" placeholder="手机号">
                    <div class="shouji_text text">请输入11位手机号码</div>
                    <div class="msg text"><i></i> 您输入的手机号码格式有误，需为 11 位数字格式</div>
                    <div class="msg2 text"><i></i> 该手机号已存在，如果您是该用户，请立刻 <a href="./login.html">登录</a></div>
                    <i class="right"></i>
                </div>
                <div class="yanzheng_box clear">
                    <input type="text" class="yanzheng fl" placeholder="验证码" style="width: 138px;">
                    <div class="yanzheng_text text">请输入6位短信校验码</div>
                    <div class="msg text"><i></i> 验证码错误</div>
                    <a href="javascript:;" class="yanzhengma fr"></a>
                    <i class="right" style="right: 155px"></i>
                </div>
                <div class="mima1_box">
                    <input type="text" class="mima1" placeholder="密码">
                    <div class="mima1_text text">6-16个字符，建议使用字母加数字或符号组合</div>
                    <div class="msg text"><i></i> 请使用6-16个字符字母加数字或符号组合</div>
                    <i class="right"></i>
                </div>
                <div class="mima2_box">
                    <input type="text" class="mima2" placeholder="重复密码">
                    <div class="mima2_text text">请再次输入密码</div>
                    <div class="msg text"><i></i> 两次密码输入不一致，请重新输入</div>
                    <i class="right"></i>
                </div>

                <div class="zhuce_btn_box">
                    <p>
                        <button type="submit" class="zhuce_btn" value="同意协议并注册" style="width: 100%;">同意协议并注册</button>
                    </p>
                    <p>
                        <a href="javascript:;" style="margin-right: 30px">《百洋网用户协议》</a>
                        <a href="javascript:;">《百洋隐私权政策》</a>
                    </p>
                </div>
            </form>
            <div class="shadow_l"></div>
            <div class="shadow_r"></div>
        </div>
    </div>


</body>
</html>
