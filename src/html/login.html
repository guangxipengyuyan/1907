<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/drag.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.0.0.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/drag.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header container clear">
        <a href="../shouye.html" class="logo fl"></a>
        <div class="header_right fr">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>

    <div class="main container clear">
        <a class="main_left fl"></a>
        <div class="main_right fr">
            <div class="main_right_top clear">
                <h2>登录百洋</h2>
                <span>还没有百洋帐号？<a href="./register.html">30秒注册</a></span>
            </div>
            <div class="xuanze">
                <span>
                    <input type="radio" name="method" rel="login-dynamic-form" value="dynamic" class="radio_dynamic">
                   
                </span>
                <span>
                    <input type="radio" name="method" rel="login-user-form" value="normal" class="radio_normal">
                    <label for="radio_normal">普通登录</label>
                </span>
            </div>
            <form class="login_box user1" onsubmit="return false;">
                <div class="shouji_box">
                </div>
                <div class="mima_box clear">
                   
                </div>

                <p class="zidong">
                    <label for="auto_login">
                        <input type="checkbox" id="auto_login" class="fl ">
                        &nbsp;自动登录
                    </label>
                </p>

                <input class="login_btn" type="submit" value="登 录">
            </form>



            <form class="login_box user2" onsubmit="return false;">
                <div class="shouji_box2">
                    <input type="text" class="shouji" id="shouji" placeholder="已验证手机/邮箱/用户名">
                    <div class="shouji_text text">请输入登录名，登录名可能是您的手机号、邮箱或用户名</div><i></i>
                </div>
                <div class="mima_box clear">
                    <input type="password" class="mima fl" id="mima" placeholder="密码">
                    <div class="mima_text text">请输入您的密码，您的密码可能为字母、数字或符号的组合</div>
                </div>

                
                <div id="drag"></div>
                <div class="msg text"><i></i> 请拖动完成验证</div>
                
                <p>
                    <label for="auto_login">
                        <input type="checkbox" id="auto_login2">
                        &nbsp;自动登录
                    </label>
                    <a href="javascript:;" class="fr">忘记密码?</a>
                </p>
                <input class="login_btn" type="submit" value="登 录" onsubmit="return false;">
            </form>



           
    </div>

</body>
</html>
